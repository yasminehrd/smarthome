<!DOCTYPE html>
<html>
<head>
  <title>Page de connexion</title>
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>
<body>
  <h1>Connexion</h1>
  <div id="login-form">

    <p id="login-error"></p>

  <script src="script2.js"></script>
</body>
</html>
